<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Ngày Giờ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #timeDisplay {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="timeDisplay">Nhấn "New" để bắt đầu</div>
    <button onclick="generateRandomTime()">New</button>

    <script>
        function generateRandomTime() {
            // Tạo ngày giờ ngẫu nhiên từ 2000 đến 2025
            const start = new Date(2000, 0, 1);
            const end = new Date(2025, 11, 31);
            const randomDate = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));

            // Lấy thông tin
            const hours = randomDate.getHours().toString().padStart(2, '0');
            const minutes = randomDate.getMinutes().toString().padStart(2, '0');
            const date = randomDate.getDate().toString().padStart(2, '0');
            const month = (randomDate.getMonth() + 1).toString().padStart(2, '0');
            const year = randomDate.getFullYear();

            // Tạo mảng thứ bằng tiếng Việt
            const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
            const day = days[randomDate.getDay()];

            // Hiển thị
            const displayText = `${hours}:${minutes}, ${day}, ${date}/${month}/${year}`;
            document.getElementById('timeDisplay').textContent = displayText;
        }
    </script>
</body>
</html>
