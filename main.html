<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Sentence Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #display {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #showButton {
            background-color: #2196F3;
        }
        #showButton:hover {
            background-color: #1e88e5;
        }
        #textDisplay {
            font-size: 1.2em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="display"></div>
    <div id="textDisplay"></div>
    <button onclick="generateSentence()">New</button>
    <button id="showButton" onclick="toggleText()">Show</button>

    <script>
        const characters = [
            { emoji: "ğŸ‘§", pronoun: "å¥¹" },
            { emoji: "ğŸ‘¦", pronoun: "ä»–" },
            { emoji: "ğŸ™‹", pronoun: "æˆ‘" }
        ];

        const actions = [
            { emoji: "ğŸ’¼", text: "ä¸Šç­", pinyin: "shÃ ng bÄn" },
            { emoji: "ğŸ¢", text: "ä¸‹ç­", pinyin: "xiÃ  bÄn" },
            { emoji: "ğŸ ", text: "å›å®¶", pinyin: "huÃ­ jiÄ" },
            { emoji: "ğŸ«", text: "å»å­¦æ ¡", pinyin: "qÃ¹ xuÃ© xiÃ o" },
            { emoji: "ğŸ½ï¸", text: "åƒé¥­", pinyin: "chÄ« fÃ n" },
            { emoji: "ğŸ", text: "åƒæ°´æœ", pinyin: "chÄ« shuÇ guÇ’" },
            { emoji: "ğŸ’§", text: "å–æ°´", pinyin: "hÄ“ shuÇ" },
            { emoji: "ğŸ§‹", text: "å–å¥¶èŒ¶", pinyin: "hÄ“ nÇi chÃ¡" }
        ];

        function getRandomTime() {
            const hours = Math.floor(Math.random() * 12) + 1;
            const period = Math.random() < 0.5 ? "ä¸Šåˆ" : "ä¸‹åˆ";
            const periodPinyin = period === "ä¸Šåˆ" ? "shÃ ng wÇ”" : "xiÃ  wÇ”";
            return { time: `${period} ${hours}ç‚¹`, pinyin: `${periodPinyin} ${hours} diÇn` };
        }

        function generateSentence() {
            const character = characters[Math.floor(Math.random() * characters.length)];
            const action = actions[Math.floor(Math.random() * actions.length)];
            const time = getRandomTime();
            const displayText = `${character.emoji} ${time.time} ${action.emoji}`;
            const fullText = `${character.pronoun} ${time.time} ${action.text}`;
            const pinyinText = `${character.pronoun} ${time.pinyin} ${action.pinyin}`;
            
            document.getElementById('display').innerText = displayText;
            document.getElementById('textDisplay').innerHTML = `${fullText}<br>${pinyinText}`;
            document.getElementById('textDisplay').style.display = 'none';
        }

        function toggleText() {
            const textDisplay = document.getElementById('textDisplay');
            textDisplay.style.display = textDisplay.style.display === 'none' ? 'block' : 'none';
        }

        // Generate initial sentence on page load
        generateSentence();
    </script>
</body>
</html>
