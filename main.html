<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Quantifier Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #display {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .far {
            margin: 0 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #showButton {
            background-color: #2196F3;
        }
        #showButton:hover {
            background-color: #1e88e5;
        }
        #textDisplay {
            font-size: 1.2em;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="display"></div>
    <div id="textDisplay"></div>
    <button onclick="generateSentence()">New</button>
    <button id="showButton" onclick="toggleText()">Show</button>

    <script>
        const characters = [
            { emoji: "ğŸ™‹", pronoun: "æˆ‘", pinyin: "wÇ’" },
            { emoji: "ğŸ‘§", pronoun: "æˆ‘", pinyin: "wÇ’" },
            { emoji: "ğŸ‘¦", pronoun: "æˆ‘", pinyin: "wÇ’" }
        ];

        const items = [
            { emoji: "ğŸ", text: "è‹¹æœ", pinyin: "pÃ­ng guÇ’", quantifier: "å€‹", quantifierPinyin: "gÃ¨" },
            { emoji: "ğŸ“š", text: "ä¹¦", pinyin: "shÅ«", quantifier: "æœ¬", quantifierPinyin: "bÄ›n" },
            { emoji: "ğŸ¶", text: "ç‹—", pinyin: "gÇ’u", quantifier: "åª", quantifierPinyin: "zhÄ«" },
            { emoji: "ğŸ±", text: "çŒ«", pinyin: "mÄo", quantifier: "åª", quantifierPinyin: "zhÄ«" },
            { emoji: "ğŸŒ¸", text: "èŠ±", pinyin: "huÄ", quantifier: "æœµ", quantifierPinyin: "duÇ’" }
        ];

        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function generateSentence() {
            const character = characters[Math.floor(Math.random() * characters.length)];
            const item = items[Math.floor(Math.random() * items.length)];
            const number = getRandomNumber();
            const isNear = Math.random() < 0.5;
            const itemPart = `${number} ${item.quantifier} ${item.emoji}`;
            const displayText = isNear 
                ? `${character.emoji} ${itemPart}` 
                : `${character.emoji}<span class="far"></span>${itemPart}`;
            
            const fullText = `æˆ‘æœ‰ ${number} ${item.quantifier} ${item.text}`;
            const pinyinText = `wÇ’ yÇ’u ${number} ${item.quantifierPinyin} ${item.pinyin}`;
            
            document.getElementById('display').innerHTML = displayText;
            document.getElementById('textDisplay').innerHTML = `${fullText}<br>${pinyinText}`;
            document.getElementById('textDisplay').style.display = 'none';
        }

        function toggleText() {
            const textDisplay = document.getElementById('textDisplay');
            textDisplay.style.display = textDisplay.style.display === 'none' ? 'block' : 'none';
        }

        // Generate initial sentence on page load
        generateSentence();
    </script>
</body>
</html>
