<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Quantifier Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #display {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .far {
            margin: 0 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #showButton {
            background-color: #2196F3;
        }
        #showButton:hover {
            background-color: #1e88e5;
        }
        #textDisplay {
            font-size: 1.2em;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="display"></div>
    <div id="textDisplay"></div>
    <button onclick="generateSentence()">New</button>
    <button id="showButton" onclick="toggleText()">Show</button>

    <script>
        const characters = [
            { emoji: "🙋", pronoun: "我", pinyin: "wǒ" },
            { emoji: "👧", pronoun: "我", pinyin: "wǒ" },
            { emoji: "👦", pronoun: "我", pinyin: "wǒ" }
        ];

        const items = [
            { emoji: "🍎", text: "苹果", pinyin: "píng guǒ", quantifier: "個", quantifierPinyin: "gè" },
            { emoji: "📚", text: "书", pinyin: "shū", quantifier: "本", quantifierPinyin: "běn" },
            { emoji: "🐶", text: "狗", pinyin: "gǒu", quantifier: "只", quantifierPinyin: "zhī" },
            { emoji: "🐱", text: "猫", pinyin: "māo", quantifier: "只", quantifierPinyin: "zhī" },
            { emoji: "🌸", text: "花", pinyin: "huā", quantifier: "朵", quantifierPinyin: "duǒ" }
        ];

        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function generateSentence() {
            const character = characters[Math.floor(Math.random() * characters.length)];
            const item = items[Math.floor(Math.random() * items.length)];
            const number = getRandomNumber();
            const isNear = Math.random() < 0.5;
            const itemPart = `${number} ${item.quantifier} ${item.emoji}`;
            const displayText = isNear 
                ? `${character.emoji} ${itemPart}` 
                : `${character.emoji}<span class="far"></span>${itemPart}`;
            
            const fullText = `我有 ${number} ${item.quantifier} ${item.text}`;
            const pinyinText = `wǒ yǒu ${number} ${item.quantifierPinyin} ${item.pinyin}`;
            
            document.getElementById('display').innerHTML = displayText;
            document.getElementById('textDisplay').innerHTML = `${fullText}<br>${pinyinText}`;
            document.getElementById('textDisplay').style.display = 'none';
        }

        function toggleText() {
            const textDisplay = document.getElementById('textDisplay');
            textDisplay.style.display = textDisplay.style.display === 'none' ? 'block' : 'none';
        }

        // Generate initial sentence on page load
        generateSentence();
    </script>
</body>
</html>
