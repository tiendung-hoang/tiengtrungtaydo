<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .text-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
        }
        .text-item {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .text-item.marked {
            background-color: #ffd700;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Text Guessing Game</h1>
    <div class="text-grid" id="textGrid">
        <div class="text-item">Tiger</div>
        <div class="text-item">Ocean</div>
        <div class="text-item">Red</div>
        <div class="text-item">Eagle</div>
        <div class="text-item">Mountain</div>
        <div class="text-item">Blue</div>
        <div class="text-item">Elephant</div>
        <div class="text-item">Desert</div>
        <div class="text-item">Green</div>
        <div class="text-item">Whale</div>
        <div class="text-item">Forest</div>
        <div class="text-item">Yellow</div>
        <div class="text-item">Bear</div>
        <div class="text-item">City</div>
        <div class="text-item">Purple</div>
        <div class="text-item">Dolphin</div>
    </div>
    <button onclick="showRandomText()">Pick a Text</button>

    <script>
        function showRandomText() {
            const texts = document.querySelectorAll('.text-item');
            const randomIndex = Math.floor(Math.random() * texts.length);
            
            texts.forEach((text, index) => {
                if (index !== randomIndex) {
                    text.style.display = 'none';
                } else {
                    text.style.display = 'flex';
                }
            });
        }

        document.querySelectorAll('.text-item').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('marked');
            });
        });
    </script>
</body>
</html>
