<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb + 得 + Adjective Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f0e68c, #20b2aa);
            margin: 0;
            color: #333;
        }
        h1 {
            color: #ff4500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff69b4;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .emoji {
            font-size: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Verb + 得 + Adjective Fun! 🌟</h1>
    <button onclick="generatePhrase()">Generate Phrase! 🎲</button>
    <div id="result"></div>

    <script>
        const verbs = [
            { en: "sing", cn: "唱", emoji: "🎤" },
            { en: "dance", cn: "跳舞", emoji: "💃" },
            { en: "run", cn: "跑", emoji: "🏃" },
            { en: "write", cn: "写", emoji: "✍️" },
            { en: "eat", cn: "吃", emoji: "🍽️" }
        ];
        const adjectives = [
            { en: "good", cn: "好", emoji: "👍" },
            { en: "fast", cn: "快", emoji: "⚡" },
            { en: "beautiful", cn: "漂亮", emoji: "✨" },
            { en: "clear", cn: "清楚", emoji: "🔍" },
            { en: "happy", cn: "开心", emoji: "😊" }
        ];

        function generatePhrase() {
            const randomVerb = verbs[Math.floor(Math.random() * verbs.length)];
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const phrase = `${randomVerb.cn} 得 ${randomAdjective.cn}`;
            document.getElementById('result').innerHTML = `${phrase} <span class="emoji">${randomVerb.emoji} ${randomAdjective.emoji}</span><br>(${randomVerb.en} + 得 + ${randomAdjective.en})`;
        }
    </script>
</body>
</html>
